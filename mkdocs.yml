# Site properties
site_name: "wizard.dev"
extra_css:
  - css/mkdocs_theme.css

# Repository info
repo_url: https://github.com/zkWildfire/wizard.dev

# Theme properties
theme:
  name: material
  favicon: img/favicon.ico
  logo: img/wizard-256.png
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - search
    - search.suggest
  palette:
    - scheme: wizard-dark
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: wizard-light
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      linenums_style: pymdownx-inline
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true

# mkdocs plugins
plugins:
  - awesome-pages:
      filename: .pages.yml
  - git-revision-date-localized:
      enable_creation_date: true
      # If this is not set, then this plugin will error out when trying to get
      #   date information for the autogenerated doxygen markdown files
      fallback_to_build_date: true
  - plantuml:
      puml_url: http://plantuml.dev.net:8080
      num_workers: 8
      puml_keyword: plantuml
  - search
